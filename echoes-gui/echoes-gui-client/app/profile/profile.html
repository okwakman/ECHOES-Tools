<div class="container">
    <div class="row">
        <div class="panel panel-default profile-area">
            <div class="panel-heading"><h3>{{vm.title}}</h3></div>
            <div class="panel-body">
                    <div class="col-xs-2">
                        <div><img ng-src="{{ vm.profile.picture }}" class="avatar" alt="avatar"></div>
                    </div>
                    <div class="col-xs-10">
                        <div>
                            <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
                            <h3 class="nickname">{{ vm.profile.nickname }}</h3>
                        </div>
                        <table class="table full-profile">
                            <tbody>
                            <tr ng-repeat="(key, value) in vm.profile">
                                <td><strong>{{key}}</strong></td>
                                <td>{{value}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>
